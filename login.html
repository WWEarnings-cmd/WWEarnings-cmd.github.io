<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      color: #ddd;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <input type="text" id="phone" placeholder="Phone number" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p style="text-align:center;">Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    async function login() {
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!phone || !password) {
        alert("Please enter both phone and password");
        return;
      }

      const url = "https://api.sheety.co/4a9868f3c5ce48f976e575a769b00f1c/users/users";

      try {
        const res = await fetch(url);
        const data = await res.json();
        const users = data.users;

        // Find user by phone and password
        const user = users.find(u => u.phone === phone && u.password === password);

        if (user) {
          alert("✅ Login successful!");
          localStorage.setItem("loggedInUser", JSON.stringify(user));
          window.location.href = "dashboard.html"; // redirect to your dashboard
        } else {
          alert("❌ Invalid phone or password!");
        }

      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
