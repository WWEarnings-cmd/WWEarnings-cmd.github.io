<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<h2>Login</h2>
<input id="phone" placeholder="Phone"><br>
<input id="password" placeholder="Password" type="password"><br>
<button onclick="loginUser()">Login</button>
<p id="msg"></p>

<script>
const API_URL = "https://api.sheety.co/f7f2e9490f85889b2a23cbdcf031c17e/usersDb4/usersDb4";

async function loginUser() {
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    const users = data.usersDb4 || [];
    const found = users.find(u => u.phone === phone && u.password === password);

    if (found) {
      msg.innerText = "✅ Login successful! Welcome " + (found.telegram || "");
      // Here you can redirect:
      // window.location.href = "dashboard.html";
    } else {
      msg.innerText = "❌ Invalid phone or password.";
    }
  } catch (err) {
    msg.innerText = "❌ Error: " + err.message;
  }
}
</script>
</body>
</html>
