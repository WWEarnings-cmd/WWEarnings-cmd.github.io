<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | WWEarnings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 350px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    a { color: #b3e5fc; text-decoration: none; }
    #msg { margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <input id="telegram" type="text" placeholder="Telegram name" />
    <input id="phone" type="text" placeholder="Phone number" />
    <input id="password" type="password" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <div id="msg"></div>
  </div>

  <script>
    const SHEETY_URL = "https://api.sheety.co/b9c1c7be9c0f80b5d6f71b621fb1d4c9/usersDb5/usersDb5";

    document.getElementById('registerBtn').addEventListener('click', async () => {
      const telegram = document.getElementById('telegram').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');

      if (!telegram || !phone || !password) {
        msg.textContent = "Please fill all fields";
        return;
      }

      msg.textContent = "Registering...";
      try {
        const res = await fetch(SHEETY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            usersdb5: {
              telegram,
              phone,
              password,
              balance: 200
            }
          })
        });
        const text = await res.text();
        if (!res.ok) {
          msg.textContent = "Error: " + text;
          return;
        }
        msg.style.color = "#aefcae";
        msg.textContent = "Registered successfully! Redirecting...";
        // âœ… Redirect to platform selection page after success
        setTimeout(() => location.href = "platform.html", 1000);
      } catch (err) {
        msg.textContent = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
