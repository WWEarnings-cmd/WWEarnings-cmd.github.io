<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      color: #ddd;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <input type="text" id="phone" placeholder="Phone number" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="register()">Register</button>
    <p style="text-align:center;">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    async function register() {
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      const url = "https://api.sheety.co/4a9868f3c5ce48f976e575a769b00f1c/users/users";
      const body = {
        user: {  // üëà The fix is here ‚Äî wrap data in "user"
          phone: phone,
          password: password
        }
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        if (!res.ok) throw new Error("Failed to register");
        alert("‚úÖ Registered successfully!");
        window.location.href = "login.html";
      } catch (e) {
        alert("‚ùå Something went wrong: " + e.message);
      }
    }
  </script>
</body>
</html>
