<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
<h2>Register</h2>
<input id="telegram" placeholder="Telegram name"><br>
<input id="phone" placeholder="Phone"><br>
<input id="password" placeholder="Password" type="password"><br>
<button onclick="registerUser()">Register</button>
<p id="msg"></p>

<script>
const API_URL = "https://api.sheety.co/f7f2e9490f85889b2a23cbdcf031c17e/usersDb4/usersDb4";

async function registerUser() {
  const telegram = document.getElementById("telegram").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();

  const body = {
    usersDb4: { telegram, phone, password }
  };

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });
    const data = await res.json();
    if (res.ok) {
      document.getElementById("msg").innerText = "✅ Registered successfully!";
    } else {
      document.getElementById("msg").innerText = "❌ Error: " + (data.errors?.[0]?.detail || "Unknown error");
    }
  } catch (err) {
    document.getElementById("msg").innerText = "❌ Failed: " + err.message;
  }
}
</script>
</body>
</html>
