<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - WWEarnings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a3d62, #3c6382);
      color: white;
      text-align: center;
      padding: 40px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #38ada9;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #079992;
    }
    p {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Register to WWEarnings</h2>

  <input type="text" id="telegram" placeholder="Enter Telegram name">
  <input type="text" id="phone" placeholder="Enter phone number">
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="registerUser()">Register</button>

  <p id="message"></p>
  <p>Already have an account? <a href="login.html" style="color:#82ccdd;">Login here</a></p>

  <script>
    const API_URL = "https://api.sheety.co/9b805411b5ecdb493c774c33fb4e5b61/usersDb3/usersDb3";

    function registerUser() {
      const telegram = document.getElementById("telegram").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (!telegram || !phone || !password) {
        message.innerText = "Please fill all fields.";
        message.style.color = "red";
        return;
      }

      const body = {
        UsersDB3: {
          telegram: telegram,
          phone: phone,
          password: password
        }
      };

      fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      })
      .then(res => res.json())
      .then(json => {
        if (json.UsersDB3) {
          message.innerText = "Registration successful!";
          message.style.color = "lightgreen";
          setTimeout(() => {
            window.location.href = "login.html";
          }, 1000);
        } else {
          message.innerText = "Error registering, please try again.";
          message.style.color = "red";
          console.log(json);
        }
      })
      .catch(err => {
        console.error(err);
        message.innerText = "Network error.";
        message.style.color = "red";
      });
    }
  </script>
</body>
</html>
