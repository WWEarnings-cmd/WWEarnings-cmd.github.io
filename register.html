<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | WWEarnings</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 360px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #2196f3, #21cbf3);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #21cbf3, #2196f3);
      transform: scale(1.02);
    }
    a {
      color: #b3e5fc;
      text-decoration: none;
      font-weight: 500;
    }
    #msg {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    <input id="telegram" type="text" placeholder="Telegram username" />
    <input id="phone" type="text" placeholder="Phone number" />
    <input id="password" type="password" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <div id="msg"></div>
  </div>

  <script>
    const SHEETY_URL = "https://api.sheety.co/9b805411b5ecdb493c774c33fb4e5b61/usersDb3/usersDb3";

    document.getElementById('registerBtn').addEventListener('click', async () => {
      const telegram = document.getElementById('telegram').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');

      if (!telegram || !phone || !password) {
        msg.textContent = "Please fill all fields";
        msg.style.color = "#ffb3b3";
        return;
      }

      msg.textContent = "Registering...";
      msg.style.color = "#fff";

      try {
        const res = await fetch(SHEETY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            usersdb3: {
              telegram,
              phone,
              password,
              balance: 200
            }
          })
        });

        const text = await res.text();
        if (!res.ok) {
          msg.textContent = "Error: " + text;
          msg.style.color = "#ffb3b3";
          return;
        }

        msg.style.color = "#aefcae";
        msg.textContent = "Registered successfully! Redirecting...";
        setTimeout(() => location.href = "login.html", 1000);

      } catch (err) {
        msg.textContent = "Network error: " + err.message;
        msg.style.color = "#ffb3b3";
      }
    });
  </script>
</body>
</html>
