
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - WWEarnings-cmd</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0dd37a, #ffffff, #4fc3f7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
    }
    .card {
      background: white;
      width: 85%;
      max-width: 380px;
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      text-align: center;
      padding: 25px;
      margin-bottom: 20px;
    }
    h2 {
      color: #0d47a1;
      margin-bottom: 15px;
    }
    .balance {
      font-size: 24px;
      font-weight: 600;
      color: #0bb56a;
      margin-bottom: 30px;
    }
    .buttons {
      display: grid;
      gap: 12px;
    }
    button {
      padding: 12px;
      background: #0dd37a;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background: #0bb56a;
    }
    .logout {
      margin-top: 25px;
      background: #ef5350;
    }
    .logout:hover {
      background: #e53935;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Dashboard</h2>
    <div class="balance">Balance: 200 Points</div>
    <div class="buttons">
      <button>Earn Points</button>
      <button>Withdraw</button>
      <button>Referrals</button>
      <button>Profile</button>
      <button class="logout" onclick="window.location.href='login.html'">Logout</button>
    </div>
  </div>
</body>
</html>
