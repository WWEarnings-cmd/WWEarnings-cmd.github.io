<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Platform | WWEarnings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    .option {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 30px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      width: 200px;
      transition: 0.3s;
    }
    .option:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h2>Which platform glitch to work?</h2>
  <div class="option" onclick="selectPlatform('Wsgo99')">Wsgo99</div>
  <div class="option" onclick="selectPlatform('333work')">333work</div>
  <div class="option" onclick="selectPlatform('Diy22')">Diy22</div>

  <script>
    function selectPlatform(name) {
      alert(name + " selected!");
      location.href = "login.html";
    }
  </script>
</body>
</html>
