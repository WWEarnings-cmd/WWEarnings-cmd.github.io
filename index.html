<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WWEarnings-cmd</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>WWEarnings-cmd</h1>
    <p class="tagline">Earn and grow your points daily — fast and easy!</p>
  </header>

  <main>
    <section class="welcome">
      <h2>Welcome Back!</h2>
      <p>Manage your earnings, track your points, and invite others to earn more.</p>
      <div class="buttons">
        <a href="register.html" class="btn">Register</a>
        <a href="login.html" class="btn secondary">Login</a>
      </div>
    </section>

    <section id="account" class="hidden">
      <h3>Your Account</h3>
      <p>Balance: <span id="accountBalance">0 pts</span></p>
      <p>Today’s Earnings: <span id="todayEarnings">0 pts</span></p>
      <p>Promo Income: <span id="promoIncome">0 pts</span></p>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> WWEarnings-cmd</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    let userPoints = localStorage.getItem("userPoints");
    if (!userPoints) {
      userPoints = 200;
      localStorage.setItem("userPoints", userPoints);
    }
    document.getElementById("accountBalance").textContent = userPoints + " pts";
  </script>
</body>
</html>
